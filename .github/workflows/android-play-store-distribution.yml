name: Yral (Play store)

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - ready_for_review
      - synchronize
      - reopened
      - labeled
    paths:
      - '**/*.kt'
      - '**/*.kts'
      - '**/*.gradle*'
      - 'gradle/**'
      - 'gradle.properties'
      - '**/version.properties'
      - 'androidApp/src/**/res/values/version.xml'

permissions:
  id-token: write
  contents: read
  pull-requests: read

jobs:
  build-play-store-internal:
    if: startsWith(github.event.pull_request.head.ref, 'release/') || startsWith(github.event.pull_request.head.ref, 'hotfix/')
    runs-on: ubuntu-latest
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ vars.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
      SENTRY_URL: ${{ vars.SENTRY_URL }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK
        id: setup-jdk
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install android SDK
        uses: android-actions/setup-android@v3

      - name: Install android ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r28
          link-to-sdk: true
          local-cache: true

#      - name: Bump version (ephemeral, no commit)
#        run: |
#          # Example approach: Use the GitHub run number as a unique versionCode
#          # This ensures each build has a unique versionCode.
#          # You can customize this logic however you'd like (e.g., add offsets, parse existing version, etc.)
#
#          echo "GITHUB_RUN_NUMBER is $GITHUB_RUN_NUMBER"
#          sed -i 's/versionCode[[:space:]]*=[[:space:]]*[0-9][0-9]*/versionCode = '"$GITHUB_RUN_NUMBER"'/' ./androidApp/build.gradle.kts
#
#          # Optionally, update versionName if you like
#          # newVersionName="1.0.$GITHUB_RUN_NUMBER"
#          # sed -i "s/versionName \".*\"/versionName \"$newVersionName\"/" app/build.gradle
#
#          # NOTE: We do NOT commit or push â€“ these changes only exist on the CI runner
#          cat ./androidApp/build.gradle.kts | grep versionCode

      - name: Setup keystore
        env:
            KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_CONTENTS_BASE_64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > ./androidApp/my-release-key.keystore

      - name: Setup environment variables
        run: |
          echo "KEYSTORE_PASSWORD=${{ secrets.ANDROID_SIGNING_SECRET_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.ANDROID_SIGNING_SECRET_PASSWORD }}" >> $GITHUB_ENV
          echo "YRAL_BRANCH_KEY_TEST=${{ secrets.YRAL_BRANCH_KEY_TEST }}" >> $GITHUB_ENV
          echo "YRAL_BRANCH_KEY=${{ secrets.YRAL_BRANCH_KEY }}" >> $GITHUB_ENV
          echo "YRAL_META_INSTALL_REFERRER_DECRYPTION_KEY=${{ secrets.YRAL_META_INSTALL_REFERRER_DECRYPTION_KEY }}" >> $GITHUB_ENV

      - name: Determine update priority from PR labels
        id: update-priority
        run: |
          PRIORITY="0"
          LABELS="${{ join(github.event.pull_request.labels.*.name, ' ') }}"
          echo "PR labels: $LABELS"
          
          if echo "$LABELS" | grep -q "update-immediate"; then
            PRIORITY="4"
            echo "Found 'update-immediate' label, setting priority to 4"
          elif echo "$LABELS" | grep -q "update-flexible"; then
            PRIORITY="2"
            echo "Found 'update-flexible' label, setting priority to 2"
          else
            echo "No relevant update label found, using default priority 0"
          fi
          
          echo "update_priority=$PRIORITY" >> $GITHUB_OUTPUT
          echo "Set update priority to: $PRIORITY"

      - name: Clean project
        run: ./gradlew clean

      - name: Build AAB with Gradle
        run: ./gradlew androidApp:bundleProdRelease
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JAVA_HOME: ${{ steps.setup-jdk.outputs.path }}

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/1035262663512/locations/global/workloadIdentityPools/github/providers/yral-mobile'
          service_account: 'my-service-account@yral-mobile.iam.gserviceaccount.com'

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJson: ${{ steps.auth.outputs.credentials_file_path }}
          packageName: com.yral.android.app
          releaseFiles: androidApp/build/outputs/bundle/prodRelease/androidApp-prod-release.aab
          track: production
          status: draft
          inAppUpdatePriority: ${{ steps.update-priority.outputs.update_priority }}
